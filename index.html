<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <section class="container">
    <div class="splash">
      <div class="banner">
        <div class="banner-content">
          <img class="logo" src="./img/odin-lined.png" alt="Odin Project Logo">
          <div class="logo-text">Odin</div>
        </div>
      </div>
      <div class="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
          Halie West</a> on
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
          Unsplash</a>
      </div>
    </div>
    <main class="main">
      <div class="hero">
        <div>This is not a real online service!
          You know you need to do something like this in your life to realize your dreams.
          Sign up <em>now</em> to get started.</div>
      </div>
      <div class="hero">
        <div>You <em>know</em> you want to.</div>
      </div>
      <div class="form-container">
        <div class="title hero">Let's do this!</div>
        <form id="signup" action="#" method="post">
          <div class="row">
            <div class="first">
              <label for="form-firstname">First Name</label><br>
              <input type="text" name="firstname" id="form-firstname">
            </div>
            <div class="last">
              <label for="form-lastname">Last Name</label><br>
              <input type="text" name="lastname" id="form-lastname">
            </div>
          </div>
          <div class="row">
            <div class="email">
              <label for="form-email">Email</label><br>
              <input type="email" placeholder="example@myemail.com" name="email" id="form-email" required>
            </div>
            <div class="phone">
              <label for="form-phone">Phone</label><br>
              <input type="tel" placeholder="123-456-7890" name="phone" id="form-phone">
            </div>
          </div>
          <div class="row">
            <div class="pass">
              <label for="form-password">Password</label><br>
              <input type="password" name="password" id="form-password" required>
            </div>
            <div class="pass2">
              <label for="form-password2">Confirm Password</label><br>
              <input type="password" name="password-confirm" id="form-password2" required>
              <br><span class="passcheck"></span><span>&nbsp;</span>
            </div>
          </div>
        </form>
      </div>
      <div class="actions">
        <div>
          <button class="button" form="signup" type="submit">Create Account</button>
        </div>
      </div>
      <div>
        <div class="login">Already have an account? <a href="#">Log in</a></div>
      </div>
    </main>
  </section>






</body>

</html>
